<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bigbox">
        <div class="container-1">
            <h1>Conversion Calculator</h1>
            <p>Easy and simple to use conversion calculator to go from kilograms to pounds</p>
        </div>

        <hr>
        
        <div class="container-2">
            <form class="form">
                <input id="kgNum" type="text" class="form-control" placeholder="kg to lbs.">
                <button id="button1" type="button" class="form-button">Convert</button>
                
                <!--12/15/2022 Added pound to kg conversion --> 
                <input id="lbNum" type="text" class="form-control" placeholder="lbs to kg"
                <button id="button2" type="button" class="form-control">Convert</button>
            </form>
            <div id="result" class="answer-box">Conversion: </div>
            <div id="result_2" class="answer-box">Conversion: </div>
            <script>        
                //function to convert input value(kg to pounds)
                document.getElementById("button1").addEventListener("click", 
                function convert() {
                    var kilos= document.getElementById("kgNum").value;
                    var denom = 0.4536;
                    var pounds =  parseFloat(kilos) / denom;
                    //Display the converted input to values chosen by the user!
                    document.getElementById("result").innerHTML = `Conversion: ${kilos} kg is  ${pounds.toFixed(2)} lbs.`;

                    document.getElementById("kgNum").value = "";
                    
                })

                //function to convert input value(lbs. to kg)
                document.getElementById("button2").addEventListener("click", 
                function convert_2() {
                    var pounds = document.getElementById("lbNum").value;
                    var denom = 2.205;
                    var kilos = parseFloat(pounds) / denom;
                    
                    //display the converted kilos
                    document.getElementById("result").innerHTML = `Conversion: ${pounds} lbs is ${kilos.toFixed(2)} kg.`

                    document.getElementById("lbNum").value = "";
                })
            </script>
        </div>
    </div>
    
    
</body>
</html>
